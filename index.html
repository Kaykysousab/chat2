<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat da KS-ONLINE</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <h1 class="titulo titulo-pc">ChatGPT</h1>
             <h2 class="titulo-pc2">ChatGPT</h2>
            <div class="chat-message user-message">
                <img src="img/chat4 (1).png" alt="Usuário" class="user-avatar">
                Você: Ola, poderia me ajudar?
            </div>
            <div class="chat-message bot-message">
                <img src="img/ChatBot-PNG-Photos (1).png" alt="Bot" class="bot-avatar">
                Bot: Olá! Estou aqui para responder às suas perguntas.
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem">
        <button id="send-button">Enviar</button>
        <button id="mic-button"></button>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
